<!DOCTYPE html>
<html>
	<head>
		<title>MyGames Registrierung</title>
	</head>
	<div id="bg">
		<div class="module">
		  <ul>
			<li class="tab"><img src="https://i.imgur.com/Fk1Urva.png" alt="" class="icon"/></li>
			<li class="tab activeTab" ><img src="https://cdn1.iconfinder.com/data/icons/ios-11-glyphs/30/lock-512.png" alt="" class="icon"/></li>
			<li class="tab" ><img src="https://i.imgur.com/34Q50wo.png" alt="" class="icon"/></li>
			<li class="tab" ><img src="https://i.imgur.com/LCCJ06E.png" alt="" class="icon"/></li>
		  </ul>
		  
		  <form class="form" action="http://google.de">
			<input type="password" placeholder="Passwort" class="textbox" id="p1" minlength="10" maxlength="40" onkeyup="checkPW()" required=""/>
			<input type="password" placeholder="Passwort wiederholen" class="textbox" id="p2" onkeyup="checkPasswords()" required=""/>
			<input type="text" placeholder="Sicherheitsfrage" minlength="30" maxlength="60" class="textbox" id="sq" onkeyup="checkSQ()" required=""/>
			<input type="text" placeholder="Antwort auf die Sicherheitsfrage" minlength="10" maxlength="60" class="textbox" required=""/>
			<input type="submit" value="Weiter" class="button"/>
		  </form>
		</div>
	  </div>
	  <link rel="stylesheet" href="css/stylesheet_register.css">
	  <script>
		  function checkSQ(){
			  if (document.getElementById("sq").value.length>=30){
				document.getElementById("sq").style.border = "#90c843 3px solid"
			  }else if (document.getElementById("sq").value==""){
				document.getElementById("sq").style.border = "rgba(0,0,0,.3) 3px solid"
			  }else {
				document.getElementById("sq").style.border = "red 3px solid"
			  }
		  }
	  </script>
	  <script>
		  function checkPasswords(){
			  if (document.getElementById("p1").value==document.getElementById("p2").value){
				  if (document.getElementById("p1").value!=""&&document.getElementById("p2").value!=""){
					document.getElementById("p2").style.border = "#90c843 3px solid"
				  }else {
					document.getElementById("p2").style.border = "rgba(0,0,0,.3) 3px solid"
				  }
			  }else {
					document.getElementById("p2").style.border = "red 3px solid"
			  }
			  var password = document.getElementById("p1")
  			  var confirm_password = document.getElementById("p2");
				if(password.value != confirm_password.value) {
    				confirm_password.setCustomValidity("Die Passwörter stimmen nicht überein.");
  				} else {
    				confirm_password.setCustomValidity('');
  			}
		  }
		  function checkPW(){
			  checkPasswords()
			  if (document.getElementById("p1").value.length>=10){
				document.getElementById("p1").style.border = "#90c843 3px solid"
			  }else {
				document.getElementById("p1").style.border = "red 3px solid"
			  }
		  }
	  </script>
</html>
